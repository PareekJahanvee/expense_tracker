<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Optional: Some custom styling for the welcome screen */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .welcome {
            text-align: center;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to Expense Tracker!</h1>
        <p>Organize and track your expenses efficiently.</p>

    <!-- Redirect to main page after a few seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('routes.index') }}";
        }, 3000);  // Display for 3 seconds
    </script>

</html>
